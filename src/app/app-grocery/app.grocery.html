<div>
  <span><h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
      <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
    </svg>
    Grocery List Manager</h1></span>

  <div class="row">
          <div class="input-group">
            <input type="text" placeholder="Enter grocery items" id="txtSearch" [(ngModel)]="task.name" />
            <div>
              <button type="button" (click)="onClick()">ADD ITEM</button> 
            </div>
      </div>
  </div>

  <br>
 
  <ul class="list-group" id = "list">
    <li *ngFor="let task of tasks" class="list-group-item">
      <div id ="list-items" >
        <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
        <span (click)="onEdit(task)" id="edit"><button>Edit</button></span>
        <span id="delete" (click)="onDelete(task)"><button>Delete</button></span>
      </div>
    </li>
  </ul>
  </div>
