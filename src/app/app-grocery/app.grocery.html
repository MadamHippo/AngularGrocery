<div>
  <span><h2> Grocery List Manager </h2></span>

  <div class="row">
      <div class="col-xs-6 col-md-4">
          <div class="input-group" id = "input">
            <input type="text" class="form-control" placeholder="enter grocery items" id="txtSearch" [(ngModel)]="task.name" />
            <div class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="onClick()">ADD ITEM</button> 
            </div>
            </div>
      </div>
  </div>

  <br>
 
  <ul class="list-group" id = "list">
    <li *ngFor="let task of tasks" class="list-group-item">
      <div id ="list-items" >
        <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
        <span (click)="onEdit(task)" id="edit"><button>Edit</button></span>
        <span id="delete" (click)="onDelete(task)"><button>Delete</button></span>
      </div>
    </li>
  </ul>
  </div>
